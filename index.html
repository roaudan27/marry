<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Welcome</title>
	<style>
		body {
			font-size:1.3em;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>결혼 나이 예측기</h1>
	<script>
        var age = Math.floor(Math.random() * 25) + 20;
		var name = prompt("당신의 이름을 입력하세요");
		document.write(`<b><big> ${name} </big></b>님의 결혼 나이는 ${age}세 입니다. `);
	</script>
</body>
</html>
